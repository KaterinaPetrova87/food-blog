<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">
</head>

<body>
    <div class="site">
        <header class="site-header">
            <div class="site-header-top">
                <div class="site-header-social">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-pinterest"></a>
                    <a href="#" class="fab fa-instagram"></a>
                </div>
                <div class="site-header-user-panel">
                    <a href="{{ site.baseurl }}/register/">Register</a> /
                    <a href="{{ site.baseurl }}/login/">Login</a>
                </div>
            </div>
            <div class="site-header-bottom">
                <div class="site-branding">
                    <p class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>
                    <p class="site-description"> {{ site.description }}</p>
                </div>

                <nav class="navigation main">
                    <ul>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a href="{{ site.baseurl }}/about/">About</a></li>
                        <li><a href="{{ site.baseurl }}/gallery/">Gallery</a></li>
                        <li><a href="{{ site.baseurl }}/contacts/">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="site-content">
            {{ content }}
        </main>

        <footer class="site-footer">

        </footer>
    </div>

</body>

</html>
